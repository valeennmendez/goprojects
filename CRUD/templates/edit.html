{{define "edit"}}
{{template "header"}}

        <div class="container form">
            <h4>Editar Paciente</h4>
            <form action="/actualizar" method="post">
                <div class="form-group">
                    <label for="">ID</label>
                    <input type="number"
                    class="form-control" name="id" id="id" value="{{.Id}}" readonly aria-describedby="helpId" placeholder="" required>
                    <small id="helpId" class="form-text text-muted">Ingrese su ID</small>
                </div>
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text"
                    class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Ingrese su Nombre</small>
                </div>
                <div class="form-group">
                    <label for="">Correo</label>
                    <input type="email"
                    class="form-control" name="correo" id="correo" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Ingrese su Correo</small>
                </div>

                <button type="submit" class="btn btn-primary">Editar Paciente</button>
            </form>
        </div>


{{end}}
{{template "footer"}}
